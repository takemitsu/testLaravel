
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Users</div>
				<div class="panel-body">
					<table class="table" style="margin-bottom: 0;">
						<thead>
							<tr>
								<th>idkey</th>
								<th>名前</th>
								<th>ステータス</th>
								<th>タイプ</th>
								<th>作成日</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody class="table-striped">
								<tr ng-repeat="user in users">
									<td>{{ user.idkey }}</td>
									<td>{{ user.name }}</td>
									<td>
										<span ng-class="user.status == 0 ? 'text-warning' : 'text-success'">
											{{ userStatus[user.status] }}</span>
										<button ng-if="user.status == 0" class="btn btn-xs btn-default" ng-click="approve(user)">承認</button>
										<button ng-if="user.status == 1" class="btn btn-xs btn-default" ng-click="suspend(user)">停止</button>
									</td>
									<td>
										<span ng-class="user.auth_type == 0 ? 'text-success' : 'text-primary'">
											{{ userAuthType[user.auth_type] }}
										</span>
										<button ng-if="user.auth_type == 0" class="btn btn-xs btn-default" ng-click="to_admin(user)">管理者に変更</button>
										<button ng-if="user.auth_type == 1" class="btn btn-xs btn-default" ng-click="to_user(user)">ユーザに変更</button>
									</td>
									<td>{{ user.created_at }}</td>
									<td>
										<button class="btn btn-default btn-xs" ng-click="editUser(user)">編集</button>
										<button class="btn btn-danger btn-xs" ng-click="deleteUser(user)">削除</button>
									</td>
								</tr>
						</tbody>
					</table>

				</div>
				<div class="panel-footer">
					<pagination rotate="false" items-per-page="itemPerPage" max-size="maxSize" boundary-links="true" total-items="totalItems" ng-model="filters.page" ng-change="loadData()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
				</div>
			</div>
		</div>
	</div>
