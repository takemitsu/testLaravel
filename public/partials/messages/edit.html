<div class="modal-header">
	<h4 class="modal-title">メッセージ</h4>
</div>
<div class="modal-body">
	<form ng-submit="submitComment()" name="fm">
		<div class="form-group">
			<input type="text" class="form-control input-sm" name="name" ng-model="postData.name" required placeholder="名前">
			<span class="error" ng-show="fm.name.$error.required">名前を入力してください</span>
		</div>
		<div class="form-group">
			<input type="text" class="form-control input-lg" name="subject" ng-model="postData.subject" required placeholder="タイトル">
			<span class="error" ng-show="fm.subject.$error.required">タイトルを入力してください</span>
		</div>
		<div class="form-group">
			<textarea class="form-control" rows="3" name="comment" ng-model="postData.comment" required placeholder="内容"></textarea>
			<span class="error" ng-show="fm.comment.$error.required">内容を入力してください</span>
		</div>

		<div class="form-group text-right">
			<button type="submit" class="btn btn-primary btn-lg">コメントする</button>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">キャンセル</button>
	<button class="btn btn-default btn-primary" ng-click="save()">保存</button>
</div>
